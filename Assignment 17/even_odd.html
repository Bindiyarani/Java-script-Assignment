<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check odd & Even</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter the number"));
        if(num%2==0){
            document.write("This is Even number");
        }else{
            document.write("This is odd number");
        }
    </script>
</body>
</html>
